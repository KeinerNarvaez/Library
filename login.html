<section class="t py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="#!">
                <img src="./images/b650f9cb-a484-424a-984d-117c6dd42023.webp" alt="Logo" width="50%" height="30%">
              </a>
            </div>
            <form action="#!">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Correo electrónico</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                    <label for="password" class="form-label">Contraseña</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex gap-2 justify-content-between">
                    <a href="#!" class="link-primary text-decoration-none">¿Has olvidado tu contraseña?</a>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Iniciar sesión</button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">¿No tienes una cuenta? <a href="#!" class="link-primary text-decoration-none">Regístrate</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
