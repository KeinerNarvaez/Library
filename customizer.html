    <title>FORMULARIO DE REGISTRO E INICIO SESIÓN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url(images/customizer.jpg);
            background-size: 100%;
            height: 100vh;
            padding-top: 80px; 
            overflow-y: auto; 
        }
    
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            height: 90%;
            overflow-y: scroll;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
    
        .container::-webkit-scrollbar {
            display: none; /* Chrome, Safari y Opera */
        }
    
        .header_section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            width: 100%;
            background-color: white; /* Asegura que no se transparente */
        }
    
        .navbar {
            padding: 15px; /* Asegúrate de que el padding no sea demasiado grande */
        }
    
        .navbar-toggler {
            z-index: 101; /* Asegúrate de que el botón no se superponga con otros elementos */
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        .form-section input,
        .form-section select,
        .form-section button {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    
        .form-section button {
            background-color: #afaf4c;
            color: white;
            cursor: pointer;
        }
    
        .form-section button:hover {
            background-color: #92a045;
        }
    
        #books-list {
            list-style-type: none;
            padding: 0;
        }
    
        .book-item {
            background-color: #fafafa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .book-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .book-item button:hover {
            background-color: #e41f1f;
        }
    
        /* Responsive design for small screens */
        @media (max-width: 768px) {
            .form-section {
                padding: 10px;
            }
    
            .container {
                width: 90%;
            }
    
            h1 {
                font-size: 1.5rem;
            }
    
            .navbar {
                text-align: center;
            }
    
            .navbar-nav {
                margin-top: 10px;
            }
    
            .form-section button {
                width: auto;
                padding: 8px 16px;
            }
    
            .form-section input,
            .form-section select {
                font-size: 14px;
            }
        }
    </style>
    
</head>
<body>
    <div class="header_section" style="position: fixed; top: 0; left: 0; right: 0; z-index: 100;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="logo" href="index.html"><img src="images/b650f9cb-a484-424a-984d-117c6dd42023.webp" style="width:40%; max-width:300px; min-width: 70px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./library.html">Categoria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="author.html">Autores</a>
                    </li>
                </ul>
                <div class="search_icon"><a href="login.html"><img src="images/user-icon.png"><span class="padding_left_15"  style="color: rgb(255, 187, 0);">Iniciar Sesión</span></a></div>
            </div>
        </nav>
    </div>

    <div class="container">
        <!-- Selección de Libros -->
        <div class="form-section">
            <h3>Personalizar perfil</h3>

            <label for="nameCustomer" class="form-label" style="padding-top: 4px;">Nombre:</label>
            <input type="text" id="nameCustomer" class="form-control" placeholder="Nombre del cliente">
            <label for="numberCustomer" class="form-label" style="padding-top: 4px;">Número de teléfono:</label>
            <input type="text" id="numberCustomer" class="form-control" placeholder="Número de teléfono">
            <label for="rolesSelect">rol:</label>
            <select id="rolesSelect">
                <option value="">-- Selecciona una opción (obligatorio) --</option>
            </select>
            <input type="text" id="idUserRol" style="display: none;">
            <input type="text" id="emailCustomer" style="display: none;">
            <input type="text" id="passwordCustomer" style="display: none;">
            <button id="addBookBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Guardar</button>
        </div>



  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">⚠️ Advertencia</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de los cambios?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir editando</button>
          <button type="button" id="createLoanBtn" class="btn btn-primary">Confimar</button>
        </div>
      </div>
    </div>
  </div>

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/register.js"></script>
    <script src="js/user.js"></script>
    <script src="js/customizer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
