<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="./images/b650f9cb-a484-424a-984d-117c6dd42023.webp" type="image/gif" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <title>FORMULARIO DE REGISTRO E INICIO SESIÓN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            padding-top: 80px; /* Ajusta según la altura del header */
            overflow-y: auto;  /* Habilita scroll en todo el cuerpo */
        }
    
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            height: 90%;
            overflow-y: scroll;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
    
        .container::-webkit-scrollbar {
            display: none; /* Chrome, Safari y Opera */
        }
    
        .header_section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            width: 100%;
            background-color: white; /* Asegura que no se transparente */
        }
    
        .navbar {
            padding: 15px; /* Asegúrate de que el padding no sea demasiado grande */
        }
    
        .navbar-toggler {
            z-index: 101; /* Asegúrate de que el botón no se superponga con otros elementos */
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        .form-section input,
        .form-section select,
        .form-section button {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    
        .form-section button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    
        .form-section button:hover {
            background-color: #45a049;
        }
    
        #books-list {
            list-style-type: none;
            padding: 0;
        }
    
        .book-item {
            background-color: #fafafa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .book-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .book-item button:hover {
            background-color: #e41f1f;
        }
    
        /* Responsive design for small screens */
        @media (max-width: 768px) {
            .form-section {
                padding: 10px;
            }
    
            .container {
                width: 90%;
            }
    
            h1 {
                font-size: 1.5rem;
            }
    
            .navbar {
                text-align: center;
            }
    
            .navbar-nav {
                margin-top: 10px;
            }
    
            .form-section button {
                width: auto;
                padding: 8px 16px;
            }
    
            .form-section input,
            .form-section select {
                font-size: 14px;
            }
        }
    </style>
    
</head>
<body>
    <div class="header_section" style="position: fixed; top: 0; left: 0; right: 0; z-index: 100;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="logo" href="index.html"><img src="images/b650f9cb-a484-424a-984d-117c6dd42023.webp" style="width:40%; max-width:300px; min-width: 70px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./library.html">Categoria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="author.html">Autores</a>
                    </li>
                </ul>
                <div class="search_icon"><a href="login.html"><img src="images/user-icon.png"><span class="padding_left_15"  style="color: rgb(255, 187, 0);">Iniciar Sesión</span></a></div>
            </div>
        </nav>
    </div>

    <div class="container">
        <!-- Selección de Libros -->
        <div class="form-section">
            <h3>Seleccionar Libros</h3>
            <div style="width: 100%; display: flex; flex-wrap: wrap " id="codigo" class="row">
                <h4>Código de factura:</h4>
                <div style=" width: 100%;border: #666565c2 solid 1px;margin-left: 2%; height: 40px; border-radius: 0.2pc;">
                    <p id="codigo-text" style="margin: 0; margin-top: 1%;" >asdad</p>
                </div>
            </div>
            <label for="bookSelect">Libro:</label>
            <select id="bookSelect">
                <option value="1">El Quijote</option>
                <option value="2">Cien Años de Soledad</option>
                <option value="3">1984</option>
                <option value="4">La Odisea</option>
            </select>
            <button id="addBookBtn">Agregar Libro</button>
        </div>

        <!-- Libros Seleccionados -->
        <div class="form-section">
            <h3>Libros Seleccionados</h3>
            <ul id="books-list">
                <!-- Los libros seleccionados se mostrarán aquí -->
            </ul>
        </div>

        <!-- Botón para crear el préstamo -->
        <div class="form-section">
            <button id="createLoanBtn">Crear Préstamo</button>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/register.js"></script>
    <script src="js/user.js"></script>
    <script src="js/loan.js"></script>
</body>
</html>
